version: "3"

services:

  redis:
    container_name: brainlife_redis_1

    image: redis:7.0.2
    networks:
      - brainlife
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 10s
      retries: 5

  influxdb:
    container_name: brainlife_influxdb_1
    image: influxdb:2.0
    networks:
      - brainlife
    volumes:
      - ./volumes/influxdb/:/var/lib/influxdb2/
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=brainlife
      - DOCKER_INFLUXDB_INIT_PASSWORD=brainlife123
      - DOCKER_INFLUXDB_INIT_ORG=brainlife
      - DOCKER_INFLUXDB_INIT_BUCKET=brainlife
      - DOCKER_INFLUXDB_INIT_RETENTION=1w
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=mydevtoken
    healthcheck:
      test: ["CMD", "curl", "influxdb:8086/api/v2/ping"]
      interval: 1m
      timeout: 10s
      retries: 5

  mongodb:
    container_name: brainlife_mongodb_1
    image: mongo:4.4
    networks:
      - brainlife
    volumes: 
      #- ./volumes/mongodb:/data/db
      - mongodata:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
    ports:
      - 27017:27017 #for local debuggin

  rabbitmq:
    container_name: brainlife_rabbitmq_1
    image: rabbitmq:3.10.5-management
    networks:
      - brainlife
    environment:
      - RABBITMQ_DEFAULT_VHOST=brainlife
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 15s
      timeout: 10s
      retries: 5
    volumes:
      - ./volumes/rabbitmq/:/var/lib/rabbitmq/

  auth-api:
    container_name: brainlife_auth-api_1
    build: auth
    networks:
      - brainlife
    volumes:
      - ./auth:/app
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8080/health"]

  event-api:
    container_name: brainlife_event-api_1
    build: event
    networks:
      - brainlife
    volumes:
      - ./event:/app
    depends_on:
      mongodb:
        condition: service_healthy
      auth-api:
        condition: service_healthy
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8080/health"]

  amaretti-api:
    container_name: brainlife_amaretti-api_1
    build: amaretti
    networks:
      - brainlife
    volumes:
      - ./amaretti:/app
    depends_on:
      event-api:
        condition: service_healthy
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    command: pm2 start ./api/amaretti.js --attach --watch --ignore-watch "ui **/node_modules"

  amaretti-task-rule:
    container_name: brainlife_amaretti-task-rule_1
    build: amaretti
    networks:
      - brainlife
    volumes:
      - ./amaretti:/app
    depends_on:
      event-api:
        condition: service_healthy
    command: pm2 start ./bin/task.js --attach --watch --ignore-watch "ui **/node_modules"

  amaretti-task-ui:
    container_name: brainlife_amaretti-task-ui_1
    build: amaretti
    networks:
      - brainlife
    volumes:
      - ./amaretti:/app
    depends_on:
      event-api:
        condition: service_healthy
    command: pm2 start ./bin/task.js --attach --watch --ignore-watch "ui **/node_modules" -- --nonice

