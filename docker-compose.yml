#    build: amaretti
#    volumes:
#      - ./amaretti:/app
#    depends_on:
#      event-api:
#        condition: service_healthy
#    command: pm2 start ./bin/remove_workdirs.js --attach --watch --ignore-watch "ui **/node_modules"

  warehouse-api:
    container_name: brainlife_warehouse-api_1
    build: warehouse
    networks:
      - brainlife
    volumes:
      - ./warehouse:/app
      - ./volumes/archive:/archive:ro
      - ./volumes/secondary:/secondary:ro
    depends_on:
      amaretti-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 10s
      retries: 5
    command: pm2 start ./api/warehouse.js --attach --watch --ignore-watch "ui **/node_modules"

  warehouse-rule:
    container_name: brainlife_warehouse-rule_1
    build: warehouse
    networks:
      - brainlife
    volumes:
      - ./warehouse:/app
    depends_on:
      amaretti-api:
        condition: service_healthy
    command: pm2 start ./bin/rule_handler.js --attach --watch --ignore-watch "ui **/node_modules"

  warehouse-events:
    container_name: brainlife_warehouse-events_1
    build: warehouse
    networks:
      - brainlife
    volumes:
      - ./warehouse:/app
    depends_on:
      amaretti-api:
        condition: service_healthy
    command: pm2 start ./bin/event_handler.js --attach --watch --ignore-watch "ui **/node_modules"

  auth-ui:
    container_name: brainlife_auth-ui_1
    build: ./auth/ui
    networks:
      - brainlife
    volumes:
      - ./auth/ui:/ui
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:3000"]

  warehouse-ui:
    container_name: brainlife_warehouse-ui_1
    build: ./warehouse/ui
    networks:
      - brainlife
    volumes:
      - ./warehouse/ui:/ui
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 15s
      timeout: 10s
      retries: 10

  nginx:
    container_name: brainlife_nginx_1
    image: nginx:1.18
    networks:
      - brainlife
    restart:
      always
    depends_on:
      amaretti-api:
        condition: service_healthy
      warehouse-api:
        condition: service_healthy
      auth-api:
        condition: service_healthy
      warehouse-ui:
        condition: service_healthy
      auth-ui:
        condition: service_healthy
    volumes:
      - ./config/nginx/home:/home
      - ./ui:/ui
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 8080:80

  archive:
    container_name: brainlife_archive_1
    build: ./archive
    networks:
      - brainlife
    privileged: true #needed by singularity
    volumes:
      - ./archive/.ssh:/home/brainlife/.ssh:ro
      - ./volumes/archive:/archive
      - ./volumes/stage:/stage
      - ./volumes/secondary:/secondary
      - ./volumes/singularity:/home/brainlife/.singularity
      - /etc/timezone:/etc/timezone #needed by singularity
      - /etc/localtime:/etc/localtime #needed by singularity

  upload:
    container_name: brainlife_upload_1
    build: ./upload
    networks:
      - brainlife
    privileged: true #needed by singularity
    volumes:
      - ./upload/.ssh:/home/brainlife/.ssh:ro
      - ./volumes/upload:/upload
      - ./volumes/ezbids:/ezbids
      - ./volumes/singularity:/home/brainlife/.singularity
      - /etc/timezone:/etc/timezone #needed by singularity
      - /etc/localtime:/etc/localtime #needed by singularity

  compute:
    container_name: brainlife_compute_1
    build: ./compute
    networks:
      - brainlife
    privileged: true #needed by singularity
    volumes:
      - ./compute/.ssh:/home/brainlife/.ssh:ro
      - ./volumes/compute:/scratch
      - ./volumes/singularity:/home/brainlife/.singularity
      - /etc/timezone:/etc/timezone #needed by singularity
      - /etc/localtime:/etc/localtime #needed by singularity

  vis:
    container_name: brainlife_vis_1
    build: ./vis
    networks:
      - brainlife
    privileged: true #needed by docker
    volumes:
      - ./volumes/vis-scratch:/scratch
      - ./volumes/vis-docker:/var/lib/docker
      - ./volumes/singularity:/root/.singularity
      - /etc/timezone:/etc/timezone #needed by singularity
      - /etc/localtime:/etc/localtime #needed by singularity
      - /tmp/.X11-unix:/tmp/.X11-unix:ro #needs xserver on host (XQuartz for mac)
      - /var/run/docker.sock:/var/run/docker.sock #let it use the host docker engine (only way I found so far)
    environment:
      - BRAINLIFE_HOSTSCRATCH=${PWD}/volumes/vis-scratch
    extra_hosts:
    - "host.docker.internal:host-gateway" #setup.js needs access to the host

volumes:
  mongodata:

networks:
  brainlife:
    name: brainlife